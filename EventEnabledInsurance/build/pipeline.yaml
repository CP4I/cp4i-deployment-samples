apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: eei-build-pipeline
  labels:
    app: pipeline-eei
    demo: eei
spec:
  workspaces:
    - name: git-source
  tasks:
    - name: clone-git-src
      retries: 2
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: "{{FORKED_REPO}}"
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: revision
          value: "{{BRANCH}}"
      workspaces:
        - name: output
          workspace: git-source

    - name: bld-simulator
      retries: 2
      runAfter:
        - git-clone
      taskRef:
        name: build-task-no-pvc
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "quote-simulator-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/QuoteLifecycleSimulator/Simulator.Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/QuoteLifecycleSimulator"
      workspaces:
        - name: git-source
          workspace: git-source

    - name: deploy-simulator
      retries: 2
      runAfter:
        - bld-simulator
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/EventEnabledInsurance/QuoteLifecycleSimulator/deploy.sh -n {{NAMESPACE}}
      workspaces:
        - name: git-source
          workspace: git-source

    - name: bld-p-claims
      retries: 2
      runAfter:
        - git-clone
      taskRef:
        name: build-task-no-pvc
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "projection-claims-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/ProjectionClaims/Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/ProjectionClaims"
      workspaces:
        - name: git-source
          workspace: git-source

    - name: deploy-p-claims
      retries: 2
      runAfter:
        - bld-p-claims
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/EventEnabledInsurance/ProjectionClaims/deploy.sh -n {{NAMESPACE}}
      workspaces:
        - name: git-source
          workspace: git-source

    # TODO!!!
    - name: deploy-im
      retries: 2
      runAfter:
        - git-clone
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/EventEnabledInsurance/build/deploy-im.sh -n {{NAMESPACE}} -b {{DEFAULT_BLOCK_STORAGE}} -f {{DEFAULT_FILE_STORAGE}}
      workspaces:
        - name: git-source
          workspace: git-source

    - name: is-cfg
      retries: 2
      runAfter:
        - deploy-im
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/products/bash/create-ace-mq-configuration.sh -n {{NAMESPACE}} -c qm-mq-eei-qm-client -o application-eei
      workspaces:
        - name: git-source
          workspace: git-source

    - name: wait-im
      retries: 2
      runAfter:
        - deploy-im
      taskRef:
        name: run-command
      params:
        - name: command
          value: oc wait --for=condition=ready -n {{NAMESPACE}} im eei --timeout 10m
      workspaces:
        - name: git-source
          workspace: git-source

    - name: bld-ace-rest
      retries: 2
      runAfter:
        - run-command
      taskRef:
        name: build-task
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "ace-rest-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/ACE/REST.Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/ACE/BarFiles"
        - name: pvc
          value: "buildah-ace-rest-eei"
      workspaces:
        - name: git-source
          workspace: git-source

    - name: bld-db-writer
      retries: 2
      runAfter:
        - run-command
      taskRef:
        name: build-task
      params:
        - name: imageTag
          value: "latest"
        - name: imageName
          value: "ace-db-writer-eei"
        - name: dockerfile
          value: "EventEnabledInsurance/ACE/DB-WRITER.Dockerfile"
        - name: contextPath
          value: "EventEnabledInsurance/ACE/BarFiles"
        - name: pvc
          value: "buildah-ace-db-writer-eei"
      workspaces:
        - name: git-source
          workspace: git-source

    - name: d-ace-rest
      retries: 2
      runAfter:
        - bld-ace-rest
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/products/bash/release-ace-integration-server.sh -n '{{NAMESPACE}}' -r 'ace-rest-int-srv-eei' -i image-registry.openshift-image-registry.svc:5000/{{NAMESPACE}}/ace-rest-eei:latest -c {{CONFIGURATIONS}} -p 1
      workspaces:
        - name: git-source
          workspace: git-source

    - name: d-db-writer
      retries: 2
      runAfter:
        - bld-db-writer
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/products/bash/release-ace-integration-server.sh -n '{{NAMESPACE}}' -r 'ace-db-writer-int-srv-eei' -i image-registry.openshift-image-registry.svc:5000/{{NAMESPACE}}/ace-db-writer-eei:latest -c {{CONFIGURATIONS}} -p 1
      workspaces:
        - name: git-source
          workspace: git-source

    - name: push-to-apic
      retries: 2
      runAfter:
        - d-ace-rest
      taskRef:
        name: run-command
      params:
        - name: command
          value: /workspace/git-source/products/bash/pub-sub-apic.sh -n '{{NAMESPACE}}' -d eei -t https://ace-rest-int-srv-eei-is:7843 -p EventEnabledInsurance/apic/apic-product-eei.yaml -s EventEnabledInsurance/apic/apic-api-eei.yaml
      workspaces:
        - name: git-source
          workspace: git-source
